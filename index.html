<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item-1">
            <label for="userinp" dir="rtl"></label>
            <input type="text" id="userinp" name="userinp">
        </div>
        <div class="item-3"></div>
        <div class="item-2">
            <span><button type="button" class="his"><img src="icons/history.png" alt="history"></button></span>
            <span></span>
            <span></span>
            <span><button type="button" class="del"><img src="icons/clear.png" alt="delete"></button></span>
            <span><button type="button">C</button></span>
            <span><button type="button">()</button></span>
            <span><button type="button" class="opers">%</button></span>
            <span><button type="button" class="opers">/</button></span>
            <span><button type="button">7</button></span>
            <span><button type="button">8</button></span>
            <span><button type="button">9</button></span>
            <span><button type="button" class="opers">*</button></span>
            <span><button type="button">4</button></span>
            <span><button type="button">5</button></span>
            <span><button type="button">6</button></span>
            <span><button type="button" class="opers">-</button></span>
            <span><button type="button">1</button></span>
            <span><button type="button">2</button></span>
            <span><button type="button">3</button></span>
            <span><button type="button" class="opers">+</button></span>
            <span><button type="button" class="opers">+/-</button></span>
            <span><button type="button">0</button></span>
            <span><button type="button">.</button></span>
            <span><button type="button" class="opers">=</button></span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
